<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class=mealPicker>
  <h1 id="header">Meal Picker</h1>
  <p>Not sure what to eat for dinner? Put in your cuisine preference and let the meal picker choose for you!</p>
  <div class="dropdown">
  <label for="cuisine">Choose a cuisine:</label>
  <select id="cuisine" name="cuisine">
  <option value="caribbean">Caribbean</option>
  <option value="westAfrican">West African</option>
  <option value="lebanese">Lebanese</option>
  <option value="japanese">Japanese</option>
  <option value="indian">Indian</option>
  <option value="thai">Thai</option>
  <option value="italy">Italy</option>
  <option value="mexican">Mexican</option>
  <option value="other">Other</option>
</select>
   <input type="button" id="submit" value="Submit"> 
    <p id="output"></p>
  </div>
</div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
